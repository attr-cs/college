<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <img src="./img/basket_logo.png" alt="Shopify Logo">
        <h1>Shopify</h1>
    </div>
    <div class="pagelist">
